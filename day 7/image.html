<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <!-- Responsive Image  -->
    <img src="https://source.unsplash.com/random/?city,night" class="img-fluid" alt="...">


    <!-- Image Thumbnail  -->
    <img src="https://source.unsplash.com/random/?programming,coding" class="img-thumbnail" alt="...">


    <!-- Width 100%  -->
    <figure class="figure">
        <img src="https://source.unsplash.com/random/?technology,science" alt="" class="w-100">
    </figure>
    

    <!-- rounded-circle  -->
    <img src="https://source.unsplash.com/random/1200x800/?school,education" alt="" class="rounded-circle">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
